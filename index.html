<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- css stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <picture class="logo">
      <img src="images/logo.svg" alt="">
    </picture>

    <div class="middle-container">

      <div class="right"></div>

      <div class="left">
        <div class="content text">
          <h1>WE'RE<span>COMING SOON</span></h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>

        <div class="content">
          <form class="email-valid" aria-label="">
            <input class="email-input" type="text" placeholder="Email Address">
            <img id="errorIcon" class="error hidden" src="images/icon-error.svg" alt="icon">
            <button class="button" type="submit"><img src="images/icon-arrow.svg" alt="arrow-image" /></button>
          </form>
          <p id="errorText" class="valid-note hidden">Please provide a valid email!</p>
        </div>

        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/Firdausi-Iqbal">Firdausi-Iqbal</a>.
          </p>
        </footer>
      </div>

    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
